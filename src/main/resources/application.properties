# LO QUE VA EN EL APPLICATION PROPERTIES
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=1234
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/examen

# Habilitar el uso de Hibernate ORM
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true


#VAMOS A COMFIGUARA EL NOMBRE DE MI API CON

quarkus.http.root-path=/facturacion/v1.1


#PUERTO
quarkus.http.port=8081


#QUIEN ESTA PERMITIDO ACCEDER A MI API
quarkus.http.cors=true
quarkus.http.cors.origins=*